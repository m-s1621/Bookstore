<!DOCTYPE html>
<html lang="en">
<head>
  <title> Login to Bookstore </title>
    <link href="bookstore.css" rel="stylesheet">
</head>

<body>
  <div class ="wrapper">
    <nav class = "navBG">
            <div class = " navbar-center">
                <div class="logo"> </div>
                 <img class = "logo-book" src = "book-selling-logo_3new.png" height ="80" width = "250"> 
            </div>
    </nav>
   
       <!-- <main> -->
    <main>
  <!--action value is important and used in defining routes-->
  <form action="/login-server" method="post">
    <div class="title">
      <h3>Login</h3>
    </div>
    <div class="field">
      <label>Username:</label>
      <!--name value is important and used with req.body-->
      <input type="text" name="username"  />
      <br />
    </div>
    <div class="field">
      <label>Password:</label>
      <!--name value is important and used with req.body-->
      <input type="password" name="password"  required />
    </div>
    <br>
    <div class="field">
      <input class="submit-btn" type="submit" value="Submit" required />
    </div>
    <label id="error-message"></label>
    <br>
    <h4> <a href = '/register'>Register </a></h4>
  </form>
   <footer> Bookselling University &copy;</footer>
    <br> <br>
      </main>

 </div>
</body>
</html>
