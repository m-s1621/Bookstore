<!DOCTYPE html>
<html lang="en">
<head>
  <title> Register </title>
  <link href="bookstore.css" rel="stylesheet">
</head>

<body>
  <div class= "wrapper">
    <nav class = "navBG">
            <div class = " navbar-center">
                <div class="logo"> </div>
                 <img class = "logo-book" src = "book-selling-logo_3new.png" height ="80" width = "250"> 
            </div>
    </nav>
   
       <!-- <main> -->
    <main>
  <!-- 
  action value is important and used in defining routes
  define action for the destination of backend program
  -->
  
  <form action="/register-server" method="post">
    <div class="title">
      <h3>Register</h3>
    </div>
    <div class="field">
      <!-- username, first name, last name, email, and zip code.-->
        
        <label>FName:</label>
        <!--name value is important and used with req.body-->
        <input type="text" name="fname" />
        <br />
        <label>LName:</label>
        <input type="text" name="lname" />
        <br />
    
        <label>email:</label>
        <input type="email" name="email" />
        <br />
    
        <label>Zipcode:</label>
        <input type="text" name="zipcode"  />
        <br />
        <label>UserName:</label>
        <input type="text" name="username" />
        <br />
        <label>Password:</label>
        <input type="password" name="password"  required />
        <br>

      <input class="submit-btn" type="submit" value="Submit" required />
    </div>
    <label id="error-message"></label>
   
  </form>

 <footer> Bookselling University &copy;</footer>
    <br> <br>
      </main>
      
   
    </div>
      
  </body>
